<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weeknight Recipes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="recipes-search.js" defer></script>
  </head>
  <body class="bg-amber-50 text-stone-900">
    <def-recipe-header>
      <header class="border-b border-stone-200 bg-white/90 backdrop-blur">
        <div class="mx-auto flex max-w-6xl items-center justify-between px-6 py-4">
          <a href="index.html" class="text-xl font-black">Weeknight Recipes</a>
          <nav class="flex items-center gap-5 text-sm font-semibold text-stone-600">
            <a class="hover:text-orange-700" href="index.html">Recipes</a>
            <a class="hover:text-orange-700" href="about.html">About</a>
            <a class="hover:text-orange-700" href="book.html">Book</a>
            <a class="hover:text-orange-700" href="contact.html">Contact</a>
          </nav>
        </div>
      </header>
    </def-recipe-header>

    <def-recipe-shell>
      <recipe-header></recipe-header>
      <div class="mx-auto max-w-6xl p-6 md:p-10">
        <header class="mb-6 rounded-3xl bg-gradient-to-r from-amber-200 via-orange-200 to-rose-200 p-8 shadow-sm">
          <slot name="hero"></slot>
        </header>

        <section class="mb-6 rounded-2xl bg-white p-5 shadow-sm ring-1 ring-stone-200">
          <slot name="controls"></slot>
        </section>

        <section>
          <slot name="results"></slot>
        </section>
      </div>
    </def-recipe-shell>

    <recipe-shell>
      <div slot="hero">
        <p class="text-xs uppercase tracking-[0.22em] text-stone-700">Kitchen demo</p>
        <h1 class="mt-2 text-4xl font-black md:text-5xl">Recipe index with search, filters, and pagination.</h1>
        <p class="mt-3 max-w-3xl text-stone-700">Cards below are generated at runtime from a build-generated <code>search-index.json</code> sourced from recipe page <code>data-*</code> metadata.</p>
      </div>

      <div slot="controls" class="grid gap-4 md:grid-cols-4">
        <label class="block">
          <span class="mb-1 block text-xs font-semibold uppercase tracking-[0.14em] text-stone-500">Search</span>
          <input id="searchInput" type="search" placeholder="Find by title or summary" class="w-full rounded-lg border border-stone-300 bg-white px-3 py-2 text-sm outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-200">
        </label>

        <label class="block">
          <span class="mb-1 block text-xs font-semibold uppercase tracking-[0.14em] text-stone-500">Diet</span>
          <select id="dietFilter" class="w-full rounded-lg border border-stone-300 bg-white px-3 py-2 text-sm outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-200">
            <option value="">All diets</option>
          </select>
        </label>

        <label class="block">
          <span class="mb-1 block text-xs font-semibold uppercase tracking-[0.14em] text-stone-500">Method</span>
          <select id="methodFilter" class="w-full rounded-lg border border-stone-300 bg-white px-3 py-2 text-sm outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-200">
            <option value="">All methods</option>
          </select>
        </label>

        <label class="block">
          <span class="mb-1 block text-xs font-semibold uppercase tracking-[0.14em] text-stone-500">Sort</span>
          <select id="sortFilter" class="w-full rounded-lg border border-stone-300 bg-white px-3 py-2 text-sm outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-200">
            <option value="newest">Newest</option>
            <option value="time_asc">Time: fastest</option>
            <option value="time_desc">Time: longest</option>
            <option value="title_asc">Title: A-Z</option>
          </select>
        </label>
      </div>

      <div slot="results">
        <div class="mb-4 flex items-center justify-between gap-3">
          <p id="resultsSummary" class="text-sm text-stone-600">Loading recipes...</p>
          <button id="clearFilters" class="rounded-lg bg-stone-200 px-3 py-2 text-xs font-semibold text-stone-700 hover:bg-stone-300">Clear filters</button>
        </div>

        <div id="recipeResults" class="grid gap-6 md:grid-cols-2 xl:grid-cols-3"></div>

        <div id="emptyState" class="hidden rounded-2xl bg-white p-6 text-sm text-stone-600 shadow-sm ring-1 ring-stone-200">
          No recipes match your current filters.
        </div>

        <div class="mt-6 flex items-center justify-center gap-3">
          <button id="prevPage" class="rounded-lg bg-stone-900 px-4 py-2 text-sm font-semibold text-stone-50 hover:bg-stone-700">Previous</button>
          <span id="pageInfo" class="text-sm font-semibold text-stone-700">Page 1</span>
          <button id="nextPage" class="rounded-lg bg-stone-900 px-4 py-2 text-sm font-semibold text-stone-50 hover:bg-stone-700">Next</button>
        </div>

        <noscript>
          <div class="mt-6 rounded-2xl bg-white p-5 text-sm text-stone-700 shadow-sm ring-1 ring-stone-200">
            <p class="font-semibold">JavaScript is off, so search and filters are unavailable.</p>
            <ul class="mt-3 list-disc space-y-1 pl-5">
              <li><a class="text-orange-700 underline" href="recipes/chili.html">Smoky Bean Chili</a></li>
              <li><a class="text-orange-700 underline" href="recipes/lemon-garlic-pasta.html">Lemon Garlic Pasta</a></li>
              <li><a class="text-orange-700 underline" href="recipes/crispy-tofu-bowls.html">Crispy Tofu Bowls</a></li>
              <li><a class="text-orange-700 underline" href="recipes/sheet-pan-harissa-chicken.html">Sheet Pan Harissa Chicken</a></li>
              <li><a class="text-orange-700 underline" href="recipes/coconut-lentil-soup.html">Coconut Lentil Soup</a></li>
            </ul>
          </div>
        </noscript>
      </div>
    </recipe-shell>
  </body>
</html>
